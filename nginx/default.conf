# web service1 config.
server {
listen 80;
server_name localhost 192.168.115.10;

location / {
include /etc/nginx/includes/proxy.conf;
proxy_pass http://front:3000;
}

}

server {
listen 8080;
server_name localhost 192.168.115.10;

location / {
include /etc/nginx/includes/proxy.conf;
proxy_pass http://back:8080;
}

}

# Default
server {
listen 80 default_server;

server_name _;
root /var/www/html;

charset UTF-8;

access_log off;
log_not_found off;
error_log /var/log/nginx/error.log error;
}